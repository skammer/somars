[package]
name = "somars"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <you@example.com>"]
description = "A Rust audio streaming application"
license = "MIT"                                    # Optional, choose appropriate license
# repository = "https://github.com/yourusername/somars"  # Optional

[dependencies]
anyhow = "1.0"
crossterm = "0.27"
futures = "0.3"
ratatui = "0.23"
reqwest = { version = "0.11", features = ["json"] }
rodio = "0.17"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.0", features = ["full"] }
chrono = "0.4"
